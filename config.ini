[directories]
; 输入目录（保持原结构）
input_dir = ./ips/{port}/
; 输出目录
output_dir = ./ip-info/{port}/

[api]
; API批处理大小
batch_size = 100
; 最大重试次数
max_retries = 3
; 工作线程数
max_workers = 5

[processing]
; 要创建标记文件的国家列表
countries = HK, JP, KR, SG, US
; 每个国家文件复制的最大记录数
max_records_per_country = 10

[ip_check]
; 是否启用IP检测
enable_ip_check = true
; IP检测超时时间（秒）
check_timeout = 2
; IP检测方法 (ping/port)
check_method = port
; 要检测的端口（当check_method=port时有效）
check_port = 443
; IP检测线程数
check_threads = 50